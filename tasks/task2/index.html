<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Text Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        /* Root styling */
        :root {
            --primary-blue: #3b82f6;
            --primary-red: #ef4444;
            --primary-yellow: #facc15;
            --primary-green: #22c55e;
            --primary-darkblue: #2563eb;
            --primary-orange: #f97316;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .animated-text {
            display: flex;
            gap: 18px;
            cursor: pointer;
            position: relative;
        }

        .char {
            font-size: 85px;
            font-weight: bold;
            transition: transform 0.4s ease-in-out, color 0.4s ease-in-out;
            position: relative;
        }

        .char:hover {
            transform: scale(1.2) rotate(-5deg);
            filter: drop-shadow(2px 4px 8px rgba(0, 0, 0, 0.25));
        }

        .t1 { color: var(--primary-blue); }
        .t2 { color: var(--primary-red); }
        .t3 { color: var(--primary-yellow); }
        .t4 { color: var(--primary-green); }
        .t5 { color: var(--primary-darkblue); }
        .t6 { color: var(--primary-orange); }

        /* Unique bouncing effect */
        @keyframes waveEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .char:nth-child(odd) {
            animation: waveEffect 2s infinite ease-in-out;
        }

        .char:nth-child(even) {
            animation: waveEffect 2s infinite ease-in-out alternate;
        }

    </style>
</head>
<body>

    <div class="animated-text">
        <div class="char t1">G</div>
        <div class="char t2">O</div>
        <div class="char t3">O</div>
        <div class="char t4">G</div>
        <div class="char t5">L</div>
        <div class="char t6">E</div>
    </div>

</body>
</html>
