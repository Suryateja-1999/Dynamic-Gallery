<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreativeSites</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    a {
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      color: #fff;
    }

    header {
      background: #111;
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 40px;
      height: 40px;
    }
    .site-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 14px;
      border: 1px solid #444;
      border-radius: 6px;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
    .btn:hover {
      background: #333;
    }

    .mobile-menu-toggle {
      display: none;
      font-size: 20px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 15px;
    }

    .content-section {
      flex: 1;
      min-width: 280px;
    }
    .content-section h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .content-section h3 {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .content-section p {
      color: #bbb;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .thumbnails-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      flex: 1;
      min-width: 280px;
    }
    .project-thumbnail {
      padding: 30px 0;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .project-thumbnail:hover {
      transform: translateY(-5px);
    }

    .thumbnail-1 { background: #4caf50; }
    .thumbnail-2 { background: #ff9800; }
    .thumbnail-3 { background: #9c27b0; }
    .thumbnail-4 { background: #2196f3; }
    .thumbnail-5 { background: #f44336; }
    .thumbnail-6 { background: #00bcd4; }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        margin-top: 10px;
        text-align: center;
      }
      nav.active {
        display: flex;
      }
      .mobile-menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo-container">
      <img src="brand_logo.png" alt="Logo" class="logo" />
      <span class="site-name">CreativeSites</span>
    </div>
    <button class="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
    <nav>
      <a href="#">Services</a>
      <a href="#">Designs</a>
      <a href="#">Pricing</a>
      <a href="#" class="btn">About</a>
      <a href="#" class="btn">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <section class="content-section">
      <h2>Responsive Sites</h2>
      <h3>With the best quality and pricing</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div class="buttons">
        <a href="#" class="btn">Learn More</a>
        <a href="#" class="btn">Trial</a>
      </div>
    </section>

    <section class="thumbnails-section">
      <div class="project-thumbnail thumbnail-1">Project 1</div>
      <div class="project-thumbnail thumbnail-2">Project 2</div>
      <div class="project-thumbnail thumbnail-3">Project 3</div>
      <div class="project-thumbnail thumbnail-4">Project 4</div>
      <div class="project-thumbnail thumbnail-5">Project 5</div>
      <div class="project-thumbnail thumbnail-6">Project 6</div>
    </section>
  </div>
</main>

<script>
  document.querySelector('.mobile-menu-toggle').onclick = () => {
    document.querySelector('nav').classList.toggle('active');
  };
</script>

</body>
</html>
