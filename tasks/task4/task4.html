<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Transformer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .box {
      max-width: 300px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .result {
      background: #eee;
      padding: 10px;
      min-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Text Transformer</h3>
  <textarea id="text" placeholder="Type something..." oninput="transform()"></textarea>
  <select id="type" name="Task" title="Choose text format" onchange="transform()">
    <option value="upper">UPPERCASE</option>
    <option value="lower">lowercase</option>
  </select>
  <div class="result" id="output">Result appears here</div>
</div>

<script>
  function transform() {
    let text = document.getElementById("text").value;
    let type = document.getElementById("type").value;
    let result = (type === "upper") ? text.toUpperCase() : text.toLowerCase();
    document.getElementById("output").textContent = text.trim() ? result : "Result appears here";
  }
</script>

</body>
</html>
