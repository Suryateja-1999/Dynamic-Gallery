<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyramid Star Pattern</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .box {
      max-width: 300px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .output {
      background: #eee;
      padding: 10px;
      white-space: pre;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Pyramid Pattern</h3>
  <input type="number" id="rows" placeholder="Enter rows (1-20)" min="1" max="20">
  <button onclick="draw()">Draw Pyramid</button>
  <div class="output" id="out">Pattern appears here</div>
</div>

<script>
function draw() {
  let rows = +document.getElementById("rows").value;
  let out = "";

  if (rows < 1 || rows > 20) {
    out = "Enter 1 to 20 only";
  } else {
    for (let i = 1; i <= rows; i++) {
      out += " ".repeat(rows - i) + "* ".repeat(i) + "\n";
    }
  }

  document.getElementById("out").textContent = out;
}
</script>

</body>
</html>
