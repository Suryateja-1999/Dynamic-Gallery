<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #fff;
      max-width: 280px;
      margin: auto;
      padding: 15px;
      border: 1px solid #ccc;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    .result {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Age Calculator</h3>
  <input title="Date" type="date" id="dob">
  <button onclick="calc()">Calculate</button>
  <div class="result" id="res">Your age shows here</div>
</div>

<script>
  function calc() {
    let dob = new Date(document.getElementById("dob").value);
    let now = new Date();
    let res = document.getElementById("res");

    if (!dob || dob > now) {
      res.textContent = "Enter a valid birth date";
      return;
    }

    let y = now.getFullYear() - dob.getFullYear();
    let m = now.getMonth() - dob.getMonth();
    let d = now.getDate() - dob.getDate();

    if (d < 0) {
      m--;
      d += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    }
    if (m < 0) {
      y--;
      m += 12;
    }

    res.textContent = `You are ${y}y ${m}m ${d}d old`;
  }
</script>

</body>
</html>
