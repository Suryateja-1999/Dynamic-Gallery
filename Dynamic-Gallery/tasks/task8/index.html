<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Manager</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .box {
      max-width: 300px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 8px;
      margin-right: 5px;
      cursor: pointer;
    }
    .list {
      max-width: 300px;
      margin: 20px auto 0;
    }
    .item {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Student Manager</h2>

<div class="box">
  <input id="name" placeholder="Name">
  <input id="course" placeholder="Course">
  <input id="uni" placeholder="University">
  <button onclick="add()">Add</button>
  <button onclick="clearForm()">Clear</button>
</div>

<div class="list" id="list">
  <p style="text-align:center; color:#777;">No students yet</p>
</div>

<script>
  const students = [];

  function add() {
    const name = document.getElementById("name").value.trim();
    const course = document.getElementById("course").value.trim();
    const uni = document.getElementById("uni").value.trim();

    if (!name || !course || !uni) {
      alert("Please fill all fields");
      return;
    }

    students.push({ name, course, uni });
    show();
    clearForm();
  }

  function show() {
    const list = document.getElementById("list");
    list.innerHTML = students.map(s => `
      <div class="item">
        <strong>${s.name}</strong><br>
        ${s.course} - ${s.uni}
      </div>
    `).join("");
  }

  function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("course").value = "";
    document.getElementById("uni").value = "";
  }
</script>

</body>
</html>
