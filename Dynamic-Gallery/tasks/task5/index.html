<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .box {
      max-width: 300px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    .result, .grade {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .grade {
      font-size: 30px;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Grade Checker</h3>
  <input type="number" id="score" placeholder="Enter score (0–100)" onkeyup="check()">
  <div class="result" id="msg">Result will appear here</div>
  <div class="grade" id="grade">–</div>
</div>

<script>
  function check() {
    let score = parseFloat(document.getElementById("score").value);
    let msg = "", grade = "–";

    if (!isNaN(score) && score >= 0 && score <= 100) {
      if (score >= 85) { grade = "A"; msg = "Outstanding!"; }
      else if (score >= 65) { grade = "B"; msg = "Well Done!"; }
      else if (score >= 45) { grade = "C"; msg = "Keep Practicing!"; }
      else { grade = "F"; msg = "Don't Give Up!"; }
    } else {
      msg = "Enter a valid score (0–100)";
    }

    document.getElementById("msg").textContent = msg;
    document.getElementById("grade").textContent = grade;
  }
</script>

</body>
</html>
