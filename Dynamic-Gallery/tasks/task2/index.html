<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Letter Animation (Simple)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .floating-text {
      display: flex;
      gap: 10px;
      cursor: pointer;
    }

    .letter {
      font-size: 60px;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .letter:hover {
      animation: float 0.6s ease-out forwards;
      transform: scale(1.3);
    }

    .l1 { color: purple; }
    .l2 { color: teal; }
    .l3 { color: hotpink; }
    .l4 { color: orange; }
    .l5 { color: green; }
    .l6 { color: blue; }
    
  </style>
</head>
<body>

  <div class="floating-text">
    <div class="letter l1">G</div>
    <div class="letter l2">O</div>
    <div class="letter l3">O</div>
    <div class="letter l4">G</div>
    <div class="letter l5">L</div>
    <div class="letter l6">E</div>
  </div>

</body>
</html>
